<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Using Css</title>
    <style>
        #Ball{
            background-color: green;
        }
        #gel{
            background-color:red ;
        }
        #ink{
            background-color:lightblue;
        }
    </style>
</head>
<body>
    <table border="1">
    <tr>
        <td>Product</td>
        <td>Type</td>
    </tr>
    <tr>
        <td rowspan="3">Pen</td>
        <td id="Ball">Ball Pen</td>
    </tr>
    <tr>
        <td id="gel">Gel Pen</td>
    </tr>
    <tr>
        <td id="ink">Ink Pen</td>
    </tr>
    <tr>
        <td colspan="2" >There Are Other Product As well</td>
    </tr>
    </table>
</body>
</html>
