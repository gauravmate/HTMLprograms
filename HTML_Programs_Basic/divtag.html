<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title> Webpage using div tag</title>
    <style>
        .mydiv{
            border: 5px outset;
            background-color:brown ;
            text-align: center;
        }
        .gaurav{
            border: 5px outset;
            background-color: aqua;
            text-align: center;
        }  
        
    </style>
</head>
<body>
    <h3>This is heading outside a div</h3>
    <div class="mydiv">
        <h1>this is heading inside a div</h1>
        <p> this is text inside a div tag</p>
    </div>
    <div class="gaurav">
        <h1>Gaurav vinod mate</h1>
        <P> in deogiri college Aunrangabad</P>
    </div>
    <P>this is text outside a div tag</P>
</body>
</html>
