<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Simplified</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #2874f0;
            padding: 15px 30px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .header .search-bar {
            flex: 1;
            margin: 0 20px;
        }
        .header .search-bar input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 2px;
        }
        .header .login-btn {
            background-color: #ff5722;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .header .login-btn:hover {
            background-color: #e64a19;
        }
        .nav-menu {
            display: flex;
            background-color: #fff;
            padding: 10px;
            justify-content: space-around;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .nav-menu a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-menu a:hover {
            color: #2874f0;
        }
        .banner {
            width: 100%;
            height: 400px;
            background-image: url('https://via.placeholder.com/1500x400');
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: space-around;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-card {
            width: 23%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
            background-color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card .product-name {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }
        .product-card .product-price {
            color: #ff5722;
            font-size: 20px;
            margin: 10px 0;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">Flipkart</div>
    <div class="search-bar">
        <input type="text" placeholder="Search for products, brands and more">
    </div>
    <button class="login-btn">Login</button>
</div>

<div class="nav-menu">
    <a href="#">Electronics</a>
    <a href="#">Fashion</a>
    <a href="#">Home</a>
    <a href="#">Appliances</a>
    <a href="#">Mobiles</a>
</div>

<div class="banner"></div>

<div class="products">
    <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <div class="product-name">Product 1</div>
        <div class="product-price">$100</div>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <div class="product-name">Product 2</div>
        <div class="product-price">$200</div>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <div class="product-name">Product 3</div>
        <div class="product-price">$300</div>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 4">
        <div class="product-name">Product 4</div>
        <div class="product-price">$400</div>
    </div>
</div>

</body>
</html>
