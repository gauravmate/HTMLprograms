<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes</title>
</head>
<body>
   <div id="mainbox" class="redbg blackborder">
    this is main box

   </div> 
   <span class="redbg"></span>
      <!-- emmet -->
      <span class="redbg"></span>
      <span class="" id="spanid"></span>
      <div class="span redbg blackborder"></div>
      <!-- emmet take div tag as difault -->
      <div class="blackborder"></div>
       <!-- creating multiple element using emmet -->
       <!-- span.class1,<class2 class="class3"></class2> -->
       <!-- span.myclass1*4 -->
       <span class="myclass1"></span>
       <span class="myclass1"> </span>
       <span class="myclass1"></span>
       <span class="myclass1"></span>
       <span class="myclass"></span >
        <span class="myclass"></span>
        <span class="myclass"></span>
        <span class="myclass"></span>
        <span class="myclass"></span>
</body>
</html>
