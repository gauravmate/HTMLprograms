<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #f8e8e8;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQd6Y3Vir77mzttEk4A-V7lTLbQZD8Kllq6yA&s");
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .btn {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btnl {
            background-color: #007BFF;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            color: #f0f0f0;
            font-size: 15px;
            margin-top: 10px;
        }

        .btn.login:hover {
            background-color: #0056b3;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .btn2 {
            background-color: #4CAF50;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            color: #f0f0f0;
            font-size: 15px;
            margin-top: 10px;




        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="registerId">Register ID:</label>
                <input type="text" id="registerId" name="registerId" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="submit" class="btn2">Register</button>
                <button type="submit" class="btn">Sign Up</button>
                <button type="button" class="btnl">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
