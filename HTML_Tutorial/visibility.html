<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
    .div{
        width: 100px;
        height: 100px;
        border: 3px solid rgb(3, 3, 3);
    }
    #div1{
        background-color: red;
    }
    #div2{
        /* visibility: hidden; */
        display: none;
        background-color: rgb(86, 227, 21);
    }
    #div3{
        background-color: rgb(81, 23, 197);
    }
    #div4{
        background-color: rgb(25, 155, 210);
    }
    </style>
</head>
<body>
    <div class="div" id="div1"></div>
    <div class="div" id="div2"></div>
    <div class="div" id="div3"></div>
    <div class="div" id="div4"></div>
</body>
</html>
